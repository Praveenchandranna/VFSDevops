name: Run Test Classes

on: 
  push:
    branches:
      - Release
    paths:
      - force-app/**

jobs:
  run-test-classes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install SFDX
        run: |
          npm install --global sfdx-cli
          sfdx --version
      - name: Login To Org
        run: |
          sfdx force:auth:jwt:grant --clientid=${{ secrets.SALESFORCE_CONSUMER_KEY_QA}} --jwtkeyfile=server.key --username=${{secrets.SALESFORCE_QA_USERNAME }} --setdefaultdevhubusername
      - name: Run Test Classes
        run: |
          sfdx apex run test -l RunLocalTests -w 15